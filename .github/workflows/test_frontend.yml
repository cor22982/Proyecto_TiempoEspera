name: RUN TEST FRONTEND DEV

on:
  pull_request:
    branches:
      - dev
  push:
    branches: 
      - dev

  workflow_dispatch:

jobs:
  Fronted_DEV_TEST:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.1

      - name: Install Frontend Dependencies
        run: |
          cd Scrum/fronted
          npm install

      - name: Run Frontend Tests
        run: |
          cd Scrum/fronted
          npm test
